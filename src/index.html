<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi Game</title>
</head>
<body>
  <h1>Welcome to Tamagotchi Land</h1>

  <p>Please keep your Tamagotchi alive by feeding and hugging it! <br> If your Tamagotchi health or food levels go below 0 it will DIE!!!</p>
  <form class="creation" >

    <label for="nameInput"></label>
    <input id="tamaName" type="text">
    <button type="submit" name="submit">Please submit to create your Tamagotchi</button>
  </form>
  <label for="food">Click to feed!</label>
  <button id="feedBtn" type="button" name="button">snacks</button>

  <label for="hug">Click to hug!</label>
  <button id="hugBtn" type="button" name="button">Hug</button>
</body>
</html>
